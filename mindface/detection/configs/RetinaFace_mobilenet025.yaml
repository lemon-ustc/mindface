# Config for train and eval.

# model
'name' : 'MobileNet025'
'device_target': "GPU"
'variance': [0.1, 0.2]
'clip': False
'loc_weight': 2.0
'class_weight': 1.0
'landm_weight': 1.0
'batch_size': 16
'num_workers': 1
'num_anchor': 16800
'ngpu': 1
'image_size': 640
'in_channel': 32
'out_channel': 64
'match_thresh': 0.35
'num_classes' : 2
"mode" : 'Graph'
'grad_clip': False

